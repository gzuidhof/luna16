[info]
experiment: ResNet default settings
name: resnet

[dataset]
pixels: 64
n_classes: 2
channels: 1
subset: None
filenames_train: ./../../data/cadV2_0.5mm_64x64_xy_xz_yz/subset[01245678]/*/*.pkl.gz
filenames_validation:./../../data/cadV2_0.5mm_64x64_xy_xz_yz/subset[9]/*/*.pkl.gz
data_folder: None ;not used

[network]
architecture: resnet
input_size: 64
depth: 10
branching_factor: 4
batch_normalization: False
batch_normalization_alpha: 0.3
dropout: 0.25
spatial_dropout: 0.5
gaussian_noise: 0.05

[updates] ;Not used
optimization: -
learning_rate: 0
momentum: 0.92
l2_lambda: 0.0005
batch_size_train: 48
batch_size_validation: 120
n_epochs: 200

[preprocessing] ;Not used
random_crop: 0 ;no cropping
erode_segmentation: 11

[normalization]
zero_center: True
mean_pixel: 0.2606236106512

[augmentation] ;Not used
augment: True
flip: True
zoom: 0.1 ;Only if OpenCV2 is available
rotation: 20
translation: 3


[misc]
multiprocess_load_augmentation: True
save_every_n_epoch: 4
n_workers_load_augmentation: 8